<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{'menu' | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="menu_item" href="#/app/seatplan">{{'seatPlanMode' | translate}}</ion-item>
        <ion-item menu-close class="menu_item" href="#/app/posmode" >{{'PosMode' | translate}}</ion-item>
        <ion-item menu-close class="menu_item" href="#/app/seattower">{{'seatTowerMode' | translate}}</ion-item>
        <ion-item menu-close class="menu_item" href="#/app/settings">{{'settings' | translate}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
